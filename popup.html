<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .capture-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #45a049; }
        #editor {
            display: none;
            margin-top: 15px;
        }
        canvas {
            max-width: 100%;
            margin-top: 15px;
            border: 1px solid #ddd;
        }
        .tools {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        .tool-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: #f5f5f5;
        }
        .tool-button.active {
            background: #e0e0e0;
        }
        .settings {
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .color-picker {
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
        }
        .size-slider {
            width: 100%;
            margin: 10px 0;
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .filter-button {
            background: #f0f0f0;
            padding: 5px;
            font-size: 12px;
        }
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="header">
    <h2>Screenshot Pro Plus</h2>
    <button id="settings">‚öôÔ∏è</button>
</div>

<div class="capture-options">
    <button id="captureVisible">Visible Area</button>
    <button id="captureRegion">Select Region</button>
    <button id="captureScroll">Full Page</button>
    <button id="captureDelayed">Delayed (3s)</button>
</div>

<div id="editor">
    <div class="tools">
        <button class="tool-button" id="pen">‚úèÔ∏è<span>Draw</span></button>
        <button class="tool-button" id="text">T<span>Text</span></button>
        <button class="tool-button" id="arrow">‚ÜóÔ∏è<span>Arrow</span></button>
        <button class="tool-button" id="rectangle">‚ñ°<span>Shape</span></button>
        <button class="tool-button" id="highlight">üñåÔ∏è<span>Highlight</span></button>
        <button class="tool-button" id="blur">‚ö™<span>Blur</span></button>
        <button class="tool-button" id="emoji">üòä<span>Emoji</span></button>
        <button class="tool-button" id="undo">‚Ü©Ô∏è<span>Undo</span></button>
    </div>

    <div class="settings">
        <input type="color" class="color-picker" id="colorPicker" value="#ff0000">
        <input type="range" class="size-slider" id="sizeSlider" min="1" max="50" value="5">

        <div class="filters">
            <button class="filter-button" data-filter="none">Normal</button>
            <button class="filter-button" data-filter="grayscale">B&W</button>
            <button class="filter-button" data-filter="sepia">Sepia</button>
            <button class="filter-button" data-filter="invert">Invert</button>
            <button class="filter-button" data-filter="brightness">Bright</button>
            <button class="filter-button" data-filter="contrast">Contrast</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="actions">
        <button id="copy">Copy</button>
        <button id="save">Save</button>
        <button id="share">Share</button>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
